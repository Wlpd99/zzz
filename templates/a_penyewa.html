<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Penyewa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Daftar Penyewa</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Nomor Telepon</th>
                    <th>Email</th>
                    <th>Alamat</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for penyewa in penyewas %}
                <tr>
                    <td>{{ penyewa.id_penyewa }}</td>
                    <td>{{ penyewa.nama }}</td>
                    <td>{{ penyewa.no_telepon }}</td>
                    <td>{{ penyewa.email }}</td>
                    <td>{{ penyewa.alamat }}</td>
                    <td>
                        <a href="{{ url_for('edit_penyewa', id=penyewa.id_penyewa) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_penyewa', id=penyewa.id_penyewa) }}" class="btn btn-danger btn-sm">Hapus</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('tambah_penyewa') }}" class="btn btn-success">Tambah Penyewa</a>
        <a href="{{ url_for('index') }}" class="btn btn-success">Kembali</a>
    </div>
</body>
</html>
