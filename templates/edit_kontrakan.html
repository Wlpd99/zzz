<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Kontrakan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Edit Kontrakan</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="alamat" name="alamat" value="{{ kontrakan.alamat }}" required>
            </div>
            <div class="mb-3">
                <label for="fasilitas" class="form-label">Fasilitas</label>
                <textarea class="form-control" id="fasilitas" name="fasilitas">{{ kontrakan.fasilitas }}</textarea>
            </div>
            <div class="mb-3">
                <label for="harga_per_bulan" class="form-label">Harga per Bulan</label>
                <input type="number" class="form-control" id="harga_per_bulan" name="harga_per_bulan" step="0.01" value="{{ kontrakan.harga_per_bulan }}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" name="status">
                    <option value="Tersedia" {% if kontrakan.status == 'Tersedia' %}selected{% endif %}>Tersedia</option>
                    <option value="Disewa" {% if kontrakan.status == 'Disewa' %}selected{% endif %}>Disewa</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
        </form>
    </div>
</body>
</html>
